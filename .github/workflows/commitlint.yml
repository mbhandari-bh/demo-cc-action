name: Validate Commit Messages

on:
  pull_request: {}

jobs:
  lint-commits:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # needed to fetch full commit history

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Show commitlint config
        run: |
          ls -al
          cat commitlint.config.js

      - name: Validate latest commit only
        run: |
          LAST_COMMIT=$(git log -1 --pretty=format:%H)
          echo "Linting only the latest commit: $LAST_COMMIT"
          npx commitlint --from=$LAST_COMMIT~1 --to=$LAST_COMMIT --verbose
    
